<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        
        function addItem(){
            let newItem=prompt("enter new item");
        $("#mylist").append("<li>"+newItem+"</li>")
        }
        function removeItem(){
            $("#mylist li:last-child").remove();
        }
        function removeItem(){
            let index=prompt("Enter the index of the list starts with 0");
            $("#mylist li").eq(index).remove();
        }
        </script>
</head>
<body>
    <ol id="mylist">
        <li>Milk 1 ltr</li>
        <li>Eggs 12</li>
        <li>Chicken <sup>1</sup>/ <sub>2</sub>kg</li>
    </ol>
    <button onclick="addItem()">add</button>
    <button  onclick="removeItem()">remove</button>

</body>
</html>
