<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function getname(){
            let name=$("#myinput").val()
            document.writeln("Good evening "+name)
        }
    </script>
</head>
<body>
    <h1>Write a Program to Jquery and val()</h1>
    <div>
            <label for="myinput">Enter your name:</label>
            <input type="text" name="name" id="myinput">
            <br><br>
            <button onclick="getname()">Greet</button>

    </div>
</body>
</html>
