<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("p").click(function(){
            $(this).hide();
          });
        });
        </script>
</head>

<body>

    <p>
        most popular javascript library used in web applications <br>
        developd by resign in 2006
    </p>

    <p>Click me away!</p>
    <p>Click me too!</p>
</body>

</html>
