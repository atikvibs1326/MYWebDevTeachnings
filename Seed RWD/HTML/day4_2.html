<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX"
            required>
        <br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="1" min="1" max="10" width="100" placeholder="1"
            required>
        <br><br>
        <label for="fruit">Select a fruit:</label>
        <select id="fruit" name="fruit" required>
            <option value="">--Please select a fruit--</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
